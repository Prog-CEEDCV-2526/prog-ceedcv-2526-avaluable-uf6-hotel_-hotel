name: Classroom Autograding

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run Maven tests
      run: mvn -B test --file pom.xml

    - name: Nota
      run: |
        echo "## RESULTATS DE TESTOS" | tee -a $GITHUB_STEP_SUMMARY

        total=$(grep -h "Tests run:" target/surefire-reports/*.txt | awk '{print $3}' | cut -d',' -f1 | paste -sd+ - | bc)
        failures=$(grep -h "Failures:" target/surefire-reports/*.txt | awk '{print $5}' | cut -d',' -f1 | paste -sd+ - | bc)
        errors=$(grep -h "Errors:" target/surefire-reports/*.txt | awk '{print $7}' | cut -d',' -f1 | paste -sd+ - | bc)

        passed=$((total - failures - errors))
        nota=$(awk "BEGIN {printf \"%.2f\", ($passed / $total) * 10}")

        echo "Tests aprovats: $passed" | tee -a $GITHUB_STEP_SUMMARY
        echo "Tests totals: $total" | tee -a $GITHUB_STEP_SUMMARY
        echo "Fallos: $failures" | tee -a $GITHUB_STEP_SUMMARY
        echo "Errors: $errors" | tee -a $GITHUB_STEP_SUMMARY
        echo "" | tee -a $GITHUB_STEP_SUMMARY
        echo "### Nota sobre 10: **$nota**" | tee -a $GITHUB_STEP_SUMMARY

